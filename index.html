<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cucumber</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #cucumber {
            width: 100px;
            height: 100px;
            background-image: url('2.png'); /* Replace '2.png' with the correct path to your image */
            background-size: cover;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .spin {
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="cucumber" class="spin"></div>
    <script>
        let rotationSpeed = 2; // Initial rotation speed
        let isSpinning = false;

        const cucumber = document.getElementById('cucumber');

        cucumber.addEventListener('touchstart', function() {
            rotationSpeed += 0.2; // Increase rotation speed when touched
            cucumber.style.transition = 'transform 0.3s ease-in-out';
            cucumber.style.transform = `rotate(${rotationSpeed}turn)`;
        });

        cucumber.addEventListener('touchend', function() {
            isSpinning = false;
        });

        document.addEventListener('touchend', function() {
            isSpinning = true;
            animateCucumber();
        });

        function animateCucumber() {
            if (isSpinning) {
                rotationSpeed += 0.005; // Gradually increase rotation speed
                cucumber.style.transition = 'transform 0.3s ease-in-out';
                cucumber.style.transform = `rotate(${rotationSpeed}turn)`;
                requestAnimationFrame(animateCucumber);
            }
        }
    </script>
</body>
</html>
